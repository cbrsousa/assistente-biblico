<script>
  // Script to apply dark mode class from localStorage before React loads
  // to prevent flash of light theme.
  (function() {
    const theme = localStorage.getItem('virtual-assistant-theme') || 'system';
    if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }
  })();
</script>
<style>
  @keyframes float {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-5px);
    }
  }
  @keyframes think-dots {
    0%, 100% {
      opacity: 0.2;
    }
    50% {
      opacity: 1;
    }
  }
  @keyframes fade-in-up {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  @keyframes slide-in-fade {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
   @keyframes pulse-bookmark {
    0% { transform: scale(1); }
    50% { transform: scale(1.25); }
    100% { transform: scale(1); }
  }
  @keyframes typing-bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-5px);
    }
  }
  @keyframes mic-pulse {
    0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
    70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
    100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
  }

  .animate-fade-in-up {
    animation: fade-in-up 0.4s ease-in-out forwards;
  }
  .animate-slide-in-fade {
    animation: slide-in-fade 0.5s ease-out forwards;
  }
  .animate-pulse-bookmark {
    animation: pulse-bookmark 0.3s ease-in-out;
  }
  .animate-typing-bounce {
    animation: typing-bounce 1.4s ease-in-out infinite;
  }
  .animate-mic-pulse {
    animation: mic-pulse 2s infinite;
  }

  .mascot-idle .avatar-main-group {
    animation: float 5s ease-in-out infinite;
  }
  
  .mascot-thinking .thinking-dot-1 {
    animation: think-dots 1.5s ease-in-out infinite;
    animation-delay: 0s;
  }
  .mascot-thinking .thinking-dot-2 {
    animation: think-dots 1.5s ease-in-out infinite;
    animation-delay: 0.3s;
  }
  .mascot-thinking .thinking-dot-3 {
    animation: think-dots 1.5s ease-in-out infinite;
    animation-delay: 0.6s;
  }
</style>
</head>
